<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zenmart</title>
  </head>
  <link rel="stylesheet" href="./Public/CSS/General.css" />
  <link rel="stylesheet" href="./Public/CSS/Home.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet"
  />
  <body>
    <div class="navbar-frame">
      <div class="container">
        <div class="navbar-top">
          <a href="">
            <img src="./Public/Images/logo.png" alt="there was a logo" />
          </a>
          <div class="nav-search-frame">
            <div class="search-box">
              <div class="category-list">
                <select name="" id="">
                  <option value="" selected>All categories</option>
                  <option value="">Computer</option>
                </select>
              </div>
              <input type="search" class="" placeholder="Search Products..." />
            </div>
            <div class="search-icon-box">
              <img src="./Public/Images/search 1.svg" alt="there was an icon" />
            </div>
          </div>
          <div class="nav-top-menu">
            <a href="">
              <div class="top-menu-box">
                <div class="box-icon-box">
                  <img
                    src="./Public/Images/heart 1.svg"
                    alt="there was an icon"
                  />
                </div>
                <div class="box-info-box">
                  <span>Wishlist</span>
                  <strong>My Items</strong>
                </div>
              </div> </a
            ><a href="">
              <div class="top-menu-box">
                <div class="box-icon-box">
                  <img
                    src="./Public/Images/user_nav.svg"
                    alt="there was an icon"
                  />
                </div>
                <div class="box-info-box">
                  <span>Sign In</span>
                  <strong>Account</strong>
                </div>
              </div> </a
            ><a href="">
              <div class="top-menu-box">
                <div class="box-icon-box">
                  <div class="basket-count">2</div>
                  <img
                    src="./Public/Images/shopping-cart 1.svg"
                    alt="there was an icon"
                  />
                </div>
                <div class="box-info-box">
                  <span>$200.99</span>
                  <strong>Total</strong>
                </div>
              </div>
            </a>
          </div>
        </div>
        <div class="navbar-bott">
          <div class="navbar-bott-menu-box">
            <div class="browse-box">
              <img src="./Public/Images/browse-icon.svg" alt="" />
              <span>Browse categories</span>
            </div>
            <div class="navbar-route-menu">
              <div class="router-menu">
                <a href="" class="active">Home</a>
              </div>
              <div class="router-menu">
                <a href="">Shop</a>
              </div>
              <div class="router-menu">
                <a href="">Orders</a>
              </div>
              <div class="router-menu">
                <a href="">About</a>
              </div>
              <div class="router-menu">
                <a href="">Contact</a>
              </div>
            </div>
            <div class="sorting-menu">
              <span>Deal of the Day</span>
              <span>Hot Deals</span>
              <span>Best Sellers</span>
              <span>New Arrivals</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
